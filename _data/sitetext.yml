en: &DEFAULT_EN
  header:
    title: Providing top-line localization services for free!
    text: We string the world together!
    button: Learn More
    buttonlink: "#services"

  services:
    title: "Our Services"
    text: "We provide top-line localization services in Turkish and English language pairs for free!"
    section: services
    list:
      - title: "Free"
        desc: "There is no catch. We offer our services for free."
        icon: fas fa-smile-wink #find more at https://fontawesome.com/icons
      - title: "After Release Support"
        desc: "Localization never ends, even after its release. We will update your localization if there are any necessary changes."
        icon: fas fa-forward
      - title: "Fast Work"
        desc: "We work hard to provide the fastest delivery."
        icon: fas fa-bolt

  portfolio:
    title: "Portfolio"
    text: "'Communication is more than just words, communication is architecture...' - POE"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "About"
    text: "Lorem ipsum timeline"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Our Humble Beginnings"
        year: "2009-2011"
        desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt ut voluptatum eius sapiente, totam reiciendis temporibus qui quibusdam, recusandae sit vero unde, sed, incidunt et ea quo dolore laudantium consectetur!"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "An Agency is Born"
        year: "March 2011"
        desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt ut voluptatum eius sapiente, totam reiciendis temporibus qui quibusdam, recusandae sit vero unde, sed, incidunt et ea quo dolore laudantium consectetur!"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Jekyll Theme is created"
        year: "2019"
        desc: "Ravi Riley converted Agency, a Bootstrap-based theme, into a Jekyll theme. The Jekyll theme can be installed as a Ruby gem, or remotely. For more information, visit the documentation."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Title"
        year: "2009-2011"
        desc: "Your description here, **Markdown** is fully supported."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

  about-company:
    title: " "
    list:
      - title: "Mission"
        desc: "To make a meaningful contribution to the gaming industry in Turkey, by providing top-line localization and advertising services."
        icon: "fas fa-compass" #find more at https://fontawesome.com/icons
      - title: "Vision"
        desc: "To introduce video-games to people across the seas, in their language and culture; support the indies, and give even more accessibility for massive productions."
        icon: "fas fa-eye"
      - title: "Quality"
        desc: "We ensure that every little utterance is transferred to the Target Language according to its creator’s goal thanks to our localization cycle."
        icon: "fas fa-gem"
  about:
    title: "About Us"
    subtitle: "We are a group of experienced English Translation & Interpreting students who are passionate to share the stories of the video games to Turkish players."
    list:
      - title: "##### We do not charge."
        text: "There is no catch! But you can always support us by buying us a coffee, or simply donating us to survive."
      - title: "##### We ensure quality."
        text: "We ensure the quality by our localization cycle. We define the context, dedicate *willing to work localization specialists*... and more."
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "Baroque Decay Games"
        url: https://store.steampowered.com/developer/baroquedecay
        logo: assets/img/clients/baroque-decay.jpg
      - title: "Devespresso Games"
        url: https://www.devespressogames.com/
        logo: assets/img/clients/devespresso-games.jpg
      - title: "Obscure Tales"
        url: https://obscuretales.com
        logo: assets/img/clients/obscure-tales.jpg
      - title: "Creative Market"
        url: https://store.steampowered.com/developer/Watchmaker
        logo: assets/img/clients/watchmaker.jpg

  team:
    title: "OUR AMAZING TEAM"
    text: "Lorem ipsum dolor sit amet consectetur."
    subtext: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde. **Markdown** supported.
    section: team
    people:
      - name: "Kay Garland"
        role: "Lead Designer"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Larry Parker"
        role: "Lead Marketer"
        image: assets/img/team/2.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Diana Perterson"
        role: "Lead Developer"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in

  contact:
    title: "Contact Us"
    text: "Want your game to be localized into Turkish? Let us know!"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*: For localization requests, please indicate your game's name, current status (released or not) and its approximate word count."
    message-validation: "Please enter a message."
    
    inquiry-reason-list:
      - text: "Localization Request"
      - text: "Other Business Inquries"
      
    subject: "Localsheep Site Contact Form Submission"
    submit: "Send Message"

  footer:
    company-start-date: "2020"
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com/localsheep_
        icon: "fab fa-twitter"
      - url: https://facebook.com/localsheepglobal
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com/company/localsheep_
        icon: "fab fa-linkedin-in"
      #- url: https://github.com/localsheep
      #  icon: "fab fa-github"
      - url: https://instagram.com/localsheep_
        icon: "fab fa-instagram"
